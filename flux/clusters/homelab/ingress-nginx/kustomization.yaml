apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-overlay
  namespace: flux-system
spec:
  interval: 10m
  path: "./"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

  resources:
    - ../../../base/ingress-nginx

  patches:
    - patch: patches/helmrelease-patch.yaml
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
